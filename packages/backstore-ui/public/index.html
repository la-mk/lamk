<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href='https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=fallback'
      rel='stylesheet'
    />
    <style>

      @keyframes index-spinner {
        from {transform:rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #loading-spinner:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        width: 40px;
        height: 40px;
        margin-top: -20px;
        margin-left: -20px;
        border-radius: 50%;
        border: 2px solid #cccccc;
        border-top-color: #118AB2;
        animation: index-spinner .45s linear infinite;
      }
    </style>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Admin | La.mk</title>

    <!-- Support runtime environment variables by setting all relevant envvars to the window object -->
    <!-- Relevant issue: https://github.com/facebook/create-react-app/issues/2353 -->
    <script>
      window._env = {};
      // Have to assign to variable so the minifier doesn't remove it
      tpl="%%ENVVARS%%"
    </script>

  </head>
  <body style="background: #F6F8FF">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This gets removed from the dom as soon as the app has loaded -->
    <div id="loading-spinner"></div>
    
    <div id="root" style="height: 100%"></div>
  </body>
</html>
